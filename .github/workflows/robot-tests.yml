name: Robot Framework Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: # Permite execução manual

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11' # Versão estável em 2026

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install robotframework robotframework-seleniumlibrary
          pip install robotframework robotframework-requests
          # Se usar Playwright, adicione: pip install robotframework-browser && rfbrowser init

      - name: Run Robot Framework Tests
        # Se usar Selenium, o Chrome já vem pré-instalado no runner ubuntu-latest
        run: |
          robot -d results .

      - name: Upload Test Results
        if: always() # Garante que o relatório seja gerado mesmo se os testes falharem
        uses: actions/upload-artifact@v4
        with:
          name: robot-framework-reports
          path: results/